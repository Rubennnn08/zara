<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Zara</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
  <!-- Parte izquierda: Formulario -->
  <div class="left">
    <div class="logo">
      <img src="logo.png" alt="Zara Logo">
    </div>

    <h2>Inicia Sesión</h2>

    <form>
      <input type="email" placeholder="Email" required autocomplete="email">
      <input type="password" placeholder="Contraseña" required autocomplete="current-password">

      <a href="#" class="forgot">¿Has olvidado tu contraseña?</a>

      <button type="submit" class="btn login-btn">Iniciar Sesión</button>

      <a class="btn register-btn" href="register.html" role="button">Regístrate</a>
    </form>

    <div class="social-login">
      <p>Acceder con</p>
      <button class="btn social google" type="button">Continuar con Google</button>
      <button class="btn social apple" type="button">Continuar con Apple</button>
    </div>

    <p class="privacy">
      Al iniciar sesión con mi login social, acepto vincular mi cuenta conforme a la
      <a href="#">Política de Privacidad</a>
    </p>
  </div>

  <!-- Parte derecha: Imagen -->
  <div class="right">
    <img src="img/inciosesion.jpg" alt="Modelos" loading="lazy">
  </div>
</div>

</body>
</html>
</body>
</html>
